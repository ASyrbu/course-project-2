<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/52bc8e06d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <div class="header-menu">
            <div class="header-menu__container">

                <div class="header-logo">
                    <a class="header-logo__link" href="#">
                        <img class="header-logo__img" src="img/99131935_1285108871686890_5679766641739563008_n.png"
                            alt="logo">
                    </a>
                </div>

                <div class="header-navbar">

                    <ul class="header-navbar__list">
                        <li class="header-navbar__item">
                            <a class="header-navbar__link" href="#">Главная</a>
                        </li>
                        <li class="header-navbar__item">
                            <a class="header-navbar__link" href="#">Услуги</a>
                        </li>
                        <li class="header-navbar__item">
                            <a class="header-navbar__link" href="#">О Компании</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

    <section id="main" class="main">
        <h2 class="title-invisible">title</h2>
        <div id="carousel" class="carousel">
            <ul id="slides" class="slides">
                <li class="slide active">Выкуп Долгов</li>
                <li class="slide">Юридический Аутсорсинг</li>
                <li class="slide">Взыскание Долгов</li>
                <li class="slide">Медиация</li>
                <li class="slide">Финансирование Судебных Споров</li>
            </ul>

        </div>
    </section>

    <footer class="footer">

        <div class="footer__contacts">
            <span>Связаться с нами</span><br>
        </div>

        <div class="footer__container">
            <div class="footer__icons">
                <a href="https://www.facebook.com/ICOD.GLOBAL/">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>

                <a href="https://www.instagram.com/icod.global/">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>

                <a href="https://www.linkedin.com/company/icod-law">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>

        </div>
    </footer>

    <script src="js/index.js" type="module"></script>

</body>

</html>
