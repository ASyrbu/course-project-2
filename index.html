<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/52bc8e06d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Hi</h1>
    <div id="carousel" class="carousel">
        <ul id="slides" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>
        <div id="controls-container" class="controls">
            <span id="pause-btn" class="control control-pause"><i class="fas fa-pause-circle"></i></span>
            <span id="previous-btn" class="control control-previous"><i class="fa-solid fa-caret-left"></i></span>
            <span id="next-btn" class="control control-next"><i class="fa-solid fa-caret-right"></i></span>
        </div>

        <div id="indicators-container" class="indicators">
            <div class="indicator active" data-slide-to="0"></div>
            <div class="indicator" data-slide-to="1"></div>
            <div class="indicator" data-slide-to="2"></div>
            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
